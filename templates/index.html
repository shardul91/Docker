<!DOCTYPE html>
<html xmlns:https="http://www.w3.org/1999/xhtml">
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body style="font-family: 'Arial Black'; background:slategray">
    <table class="table" style="margin: 10px">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Artist</th>
                <th scope="col">Song</th>
            </tr>
        </thead>
        <tbody>
        {% for i in list_data %}
        <tr>
            <td style="background-color: azure" scope="row"> {{ i.id }} </td>
            <td style="background-color: azure" scope="row"> {{ i.Artist }} </td>
            <td style="background-color: azure" scope="row"> {{ i.Song }} </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
